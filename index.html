<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYWORLD</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <main class="meio">   
        <div class="meio-conteudo">
            <div class="meio-conteudo--lateral">
                <p class="meio-conteudo--casa">TOYWORLD</p>
                <p class="meio-conteudo--lista">HOME</p>
                <p class="meio-conteudo--lista">Shop</p>
                <p class="meio-conteudo--lista">About</p>
                <p class="meio-conteudo--lista">Contact</p>
            </div>

            <div class="conteudo-lateral">
                <div class="conteudo-lateral-box1">
                    <img class="conteudo-lateral--img" src="./IMG/instagram.png.png" alt="instagram">
                </div>
                <div class="conteudo-lateral-box2">
                    <img class="conteudo-lateral--img" src="./IMG/facebook.png.png" alt="facebook">
                </div>
                <div class="conteudo-lateral-box3">
                    <img class="conteudo-lateral--img" src="./IMG/twiter.png.png" alt="twiter">
                </div>
            </div>
        </div>                
        <div class="box">
            <div class="box-conteudo">
                <div class="box-conteudo-principal">
                    <input class="box-conteudo-principal--pesquisa" type=”Search” placeholder="Search" />
                    <img class="box-conteudo-principal--imgpesq" src="./img/pesquisa.png" alt="">
                </div>
                <div class="box-conteudo--navegacao">
                    <div class="box-conteudo--linha">
    
                    </div>
                    <img class="box-conteudo-principal--img conteudo-principal--carr" src="./IMG/carrinho.png.png" alt="carrinho">
                    <img class="box-conteudo-principal--img conteudo-principal--usar" src="./IMG/usuario.png.png" alt="usuario">
                </div>
                

            </div>
                <div class="conteudo-dois">
                    <p class="conteudo-dois--paragrafo conteudo-dois--paragrafo-diferente">CUTE <span class="conteudo-dois--diferente">TOYS</span> FOR </br> CUTE <span class="conteudo-dois--diferente"> KIDS</span></p>
                    <P class="conteudo-dois--paragrafo2">Buy all kinds of intellectual games, toys,puzzles </br>in our online store and give your child the </br> pleasure of love & entertainment.</P>
                </div>
                <div class="conteudo-botao">
                    <button class="conteudo-botao--botao
                    
                    ">Order Now</button>
                </div>
                <div class="quadrado">
                    <img class="quadrado-seta" src="../projeto-04/img/seta.png.png" alt="seta">
                </div>
        </div>
    </main>


</body>
</html>
